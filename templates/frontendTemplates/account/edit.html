
{% extends "frontendTemplates/layouts/frame-account.html" %}

{% block title %} buffer_hub | Account Edit Profile {% endblock %}

{% block main-content %}



<div class="col-9">
    <div class="section-content">
        <h3>Edit Profile</h3>

{% if messages %}
<div class="alert alert-danger" role="alert">
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


        <form action="{% url 'account-update' %}" id="editForm" class="form-account form" method="post">

        	{% csrf_token %}

            <div class="form-group">
                <label for="inputState__">Target GPA</label>
                <div class="form-input-bg">
                    <input type="text" name="targe_gpa" class="form-control" id="targe_gpa" >
                </div>
            </div>


            <div class="form-group">
                <label for="inputPassword4">Major</label>
                <div class="form-input-bg">
                    <input type="text" name="major" class="form-control" id="major" >
                </div>
            </div>
            <div class="text-right">
                <button type="submit" class="button">Update</button>

            </div>
        </form>
    </div>
</div>


{% endblock %}

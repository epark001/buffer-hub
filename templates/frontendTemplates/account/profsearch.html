
{% extends "frontendTemplates/layouts/frame-account.html" %}

{% block title %} buffer_hub | Account Edit Profile {% endblock %}

{% block main-content %}



<div class="col-9">
    <div class="section-content">
        <h3>Search a Professor</h3>

{% if messages %}
<div class="alert alert-danger" role="alert">
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


        <form action="{% url 'prof-sql-search-look' %}" id="editForm" class="form-account form" method="post">

        	{% csrf_token %}



            <div class="form-group">
                <label for="inputState__">Professor First Name</label>
                <div class="form-input-bg">
                    <input type="text" name="firstname" class="form-control" id="firstname">
                </div>
                <label for="inputState__">Professor Last Name</label>
                <div class="form-input-bg">
                    <input type="text" name="lastname" class="form-control" id="lastname">
                </div>
            </div>

            <div class="text-right">
                <button type="submit" class="button">Search</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}

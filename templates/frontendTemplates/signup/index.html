{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width ,  initial-scale=1.0" name="viewport">
    <!-- CSS Libraries -->
    <link href='{% static "./css/bootstrap.min.css" %}' rel="stylesheet">

    <link href='{% static "./css/fontawesome.all.min.css" %}' rel="stylesheet">

    <link href='{% static "./css/main.css" %}' rel="stylesheet">

    <title>
        buffer_hub
    </title>
</head>

<body>

	<section id="logo-main">
		<div class="row text-center">
			<div class="col-12 m-auto" style="padding: 20px; border-bottom: 2px solid #e5e8e9;"><a href="./">
				<img width="200" height="60" src='{% static "./images/logo.png" %}' alt="" style="background: black;"></a>
			</div>
		</div>


			<div class="row">
				<div class="col-4 m-auto text-center">
					<p style="color: black; padding: 20px;"><strong>Sign up with your email address</strong></p>



	                {% if messages %}
					<div class="alert alert-danger" role="alert" style="border-radius: 0;">
	                      {% for message in messages %}
					        <p{% if message.tags %} style="color: black;" class="{{ message.tags }}"{% endif %}>{{ message }}</p>
					        {% endfor %}
	                    </div>
	                    {% endif %}

					<form action="{% url 'home-signup-post' %}" method="post" id="signup-form">
							{% csrf_token %}
							<div class="form-group">
	                            <div class="form-input-bg">
	                                <input type="name" name="fname" class="form-control" id="inputName" placeholder="First Name">
	                            </div>
							</div>
							<div class="form-group">
	                            <div class="form-input-bg">
	                                <input type="name" name="lname" class="form-control" id="inputName" placeholder="Last Name">
	                            </div>
	                        </div>
						
	                        <div class="form-group">
	                            <div class="form-input-bg">
	                                <input type="email" name="email_id" class="form-control" id="inputEmail4" placeholder="Email address">
	                            </div>
	                        </div>

	                        <div class="form-group">
	                            <div class="form-input-bg">
	                                <input type="password" name="password" class="form-control" id="inputPassword44" placeholder="Password">
	                            </div>
	                        </div>


				            <div class="guest-content" style="padding: 30px 0px;">
				                <a href="#" onclick="document.getElementById('signup-form').submit();" style="width: 70%">Sign Up</a>
				            </div>

				            <div>
				            	<p style="color: black;">Already have an account ? <a href="{% url 'home-login' %}"><span style="color: green;">Log In</span></a></p>
				            </div>

	                </form>
				</div>
		</div>
	</section>



    <!-- All Javascript/Jqueries -->
    <script src='{% static "./js/jquery.min.js" %}'></script>

    <script src='{% static "./js/bootstrap.bundle.min.js" %}'></script>

    <script src='{% static "./js/jquery-ui.min.js" %}'></script>

    <script src='{% static "./js/main.js" %}'></script>
</body>

</html>

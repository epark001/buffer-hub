{% extends "adminTemplates/layouts/layout-dashboard.html" %}

{% block title %} Admin Dashboard {% endblock %}

{% block main-section %}
<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <div class="main-section">

      {% if messages %}
      <div class="alert alert-danger" role="alert"> {% for message in messages %} <small{% if message.tags %} class="error1 {{ message.tags }}"{% endif %}>{{ message }}</small> {% endfor %} </div>
      {% endif %}
      <form action="{% url 'student_misc-save' %}" method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-6">
            <div class="form-group text-left">
              <label for="student_misc-name">email</label>
              <input name="email" type="text" class="form-control" id="email" placeholder="Add course_comb">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group text-left">
              <label for="student_misc-name">major_taken</label>
              <input name="major_taken" type="text" class="form-control" id="major_taken" placeholder="Add course_comb">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group text-left">
              <label for="student_misc-name">major_percentile</label>
              <input name="major_percentile" type="text" class="form-control" id="major_percentile" placeholder="Add course_comb">
            </div>
          </div>

          <div class="col-6">
            <div class="form-group text-left">
              <label for="student_misc-name">gened_percentile</label>
              <input name="gened_percentile" type="text" class="form-control" id="gened_percentile" placeholder="Add course_comb">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group text-left">
              <label for="student_misc-name">current_gpa</label>
              <input name="current_gpa" type="text" class="form-control" id="current_gpa" placeholder="Add course_comb">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group text-left">
              <label for="student_misc-name">hours_completed</label>
              <input name="hours_completed" type="text" class="form-control" id="hours_completed" placeholder="Add course_comb">
            </div>
          </div> 
          <div class="col-6">
            <div class="form-group text-left">
              <label for="student_misc-name">target_gpa</label>
              <input name="target_gpa" type="text" class="form-control" id="target_gpa" placeholder="Add course_comb">
            </div>
          </div> 
    </div>

        <div class="row">
            <div class="col text-right">
              <button type="submit" class="btn btn-outline-success">Submit</button>
              <button onclick="location.href='{% url 'student_misc-index' %}'" type="button" class="btn btn-outline-secondary">Dismiss</button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
</div>
{% endblock %}
